version: 2.1
orbs:
  gcp-cli: circleci/gcp-cli@3.0.1
  nx: nrwl/nx@1.6.1

defaults: &defaults
  working_directory: ~/repo
  environment:
    NODE_ENV: test
    MAIN_BRANCH_NAME: master
  docker:
    - image: cimg/node:14.18.1

commands:
  setup-environment: 
    description: Shared steps for configuring environment variables and common configurations
    steps:
      - run:
          name: Setup Environment
          command: |
            echo 'export PATH=./node_modules/.bin:$PATH' >> $BASH_ENV;
            echo 'export PATH=$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH' >> $BASH_ENV;
            git config --global user.email "circleci@nori.com";
            git config --global user.name "Circle CI";
  auth-gcloud:
    description: 'Authenticate with google cloud'
    steps:
      - gcp-cli/install
      - run:
          name: Authenticate with gcloud
          command: |
            sudo mkdir -p /var/secrets/google;
            sudo chown -R circleci:circleci /var/secrets/google;
            echo $NORI_INTERNAL_SERVICE_KEY > /var/secrets/google/key.json;
            echo 'export GOOGLE_APPLICATION_CREDENTIALS=/var/secrets/google/key.json' >> $BASH_ENV;

            gcloud auth activate-service-account --key-file /var/secrets/google/key.json;
            gcloud config set project nori-internal;

jobs:  
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - setup-environment
      - restore_cache:
          key: v-0-0-4-node_modules_dir-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            if [ ! -d "node_modules" ]; then
              for i in 1 2; do
                yarn install --prefer-offline && break || sleep 15;
              done
              git checkout yarn.lock
            fi
      - save_cache:
          key: v-0-0-4-node_modules_dir-{{ checksum "yarn.lock" }}
          paths: # todo use generate-lockfile for each package and split cache keys by directories to improve performance when dependencies change https://circleci.com/docs/2.0/caching-strategy/#split-cache-keys-by-directory
            - packages/project/node_modules
            - packages/quantification/node_modules
            - packages/ggit/node_modules
            - packages/errors/node_modules
            - packages/math/node_modules
            - packages/eslint-config-nori/node_modules
            - packages/cspell/node_modules
            - node_modules
            - ~/.cache
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - repo
            - .ssh

  upgrade-packages:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - setup-environment
      - nx/set-shas
      - run:
          name: Upgrade Packages
          command: |
            echo "Upgrading packages...";

            AFFECTED_PACKAGES=( $(nx print-affected --base=$NX_BASE --head=$NX_HEAD \
              | jq -r '.projects | join(" ")'
            ) );

            for PACKAGE in ${AFFECTED_PACKAGES[@]};
            do
              yarn workspace $PACKAGE version --patch --no-commit-hooks --no-git-tag-version;
            done

            echo "Upgraded package versions";
      - run:
          name: Commit Upgraded Package Versions
          command: |
            echo "Committing upgraded package versions to source control...";

            git add **/package.json;

            # Only commit if there are tracked changes
            git diff-index --quiet --cached HEAD || \
              git commit -m "Auto-incrementing affected package versions [ci skip]";
            git push origin ${CIRCLE_BRANCH};

            echo "Committed package upgrades";
      - persist_to_workspace:
          root: /home/circleci
          paths:
            - repo

  run-regular-tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - setup-environment
      - run:
          name: Run Tests and Collect Coverage
          command: |
            cd ~/repo
            nx run-many --target=build --all
            yarn run test --coverage -w=2
      - run:
          name: Upload Coverage Reports
          command: codecov --disable=gcov --token=$CODECOV_TOKEN

  publish-packages:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /home/circleci
      - setup-environment
      - nx/set-shas
      - auth-gcloud
      - run:
          name: Publishing Packages
          command: |
            echo "Configuring registry auth...";
            yarn run artifactregistry-login;

            echo "Detecting updated packages...";
            AFFECTED_PACKAGES=( $(nx print-affected --base=$NX_BASE --head=$NX_HEAD \
              | jq -r '.projects | join(" ")'
            ) );

            for PACKAGE in ${AFFECTED_PACKAGES[@]};
            do
              echo "Publishing $PACKAGE...";
              # export package variable so that jq can reference it
              export PACKAGE=$PACKAGE
              CURRENT_VERSION=$(yarn workspace $PACKAGE versions --json | grep "{" | jq -r '.data[env.PACKAGE]');
              yarn workspace $PACKAGE publish --new-version $CURRENT_VERSION;
            done

workflows:
  version: 2
  test:
    jobs:
      - install-dependencies
      - upgrade-packages:
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - master
                - /.*-qa/
                - NO-2768-package-upgrade-spike
                - kyclark-package-publishing-spike
      - run-regular-tests:
          requires:
            - upgrade-packages
      - publish-packages:
          requires:
            - run-regular-tests
          filters:
            branches:
              only:
                - master
                - /.*-qa/
                - NO-2768-package-upgrade-spike
                - kyclark-package-publishing-spike

