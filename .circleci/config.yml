version: 2
defaults: &defaults
  working_directory: ~/repo
  environment:
    - NODE_ENV: test
  docker:
    - image: circleci/node:14.15.1

jobs:
  run-regular-tests:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Build Packages
          command: |
            cd ~/repo
            yarn run build
      - run:
          name: Run Tests and Collect Coverage
          command: |
            cd ~/repo
            yarn run test --coverage
      - run:
          name: Upload Coverage Reports
          command: yarn run codecov --token=$CODECOV_TOKEN

workflows:
  version: 2
  test:
    jobs:
      - run-regular-tests
