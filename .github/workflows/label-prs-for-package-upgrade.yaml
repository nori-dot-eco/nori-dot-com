name: Label PRs for package upgrades
on:
  push:
    branches:
      - kyclark-package-upgrade-base-branch

jobs:
  identify-affected-pull-requests:
    runs-on: ubuntu-latest
    outputs:
      pr-number-matrix: ${{ steps.list-affected-pull-requests.outputs.pr_number_matrix }}
    steps:
      - name: checkout source
        uses: actions/checkout@v3
      - run: |
          PR_BASE_REF=$(git branch --show-current);
          PR_NUMBER_MATRIX=$(gh pr list --base $PR_BASE_REF --json number --jq '{ "pull-request-id": [.[].number] }');
          echo "pr_number_matrix=$PR_NUMBER_MATRIX" >> $GITHUB_OUTPUT;
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: list-affected-pull-requests

  label-pull-requests-for-package-upgrades:
    runs-on: ubuntu-latest # check if this is best, or a yarn image
    needs:
      - identify-affected-pull-requests
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix: ${{ fromJSON(needs.identify-affected-pull-requests.outputs.pr-number-matrix) }}
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.NORI_ESLINT_PAT }}
          number: ${{ matrix.pull-request-id }}
          labels: apply-version-upgrade